<!doctype html>
<head>
  <meta charset="utf-8">

  <title>MediSync App: Edit Patient</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.5/waypoints.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/searchPatientTEST.css">
  <link rel="stylesheet" href="css/addPatient.css">
  <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
  <script type="text/javascript" src="js/commonForAll.js"></script>
  <script type="text/javascript" src="js/editpatient.js"></script>
  <script type="text/javascript" src="js/patientForm.js"></script>
  <script type="text/javascript" src="js/userForm.js"></script>
  <script type="text/javascript" src="js/appointmentForm.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
  
  <link rel="icon" type="image/png" href="assets/favicon.png">
  
</head>

<body>
    <div id="cssmenu">
        <ul class="container nav">
            <li id="home-link"><a href="index.html" class='header-link' data-toggle='tooltip' data-placement='bottom' title='Home!'><span class='glyphicon glyphicon-home'></span> Home</a></li>

            <li class="dropdown align-right" id="user-dropdown"></li>
        </ul>
    </div>
    
    <div class="container" id="patient-search-section"></div>

    <p id='patient-name'>Editing patient: </p>

    <form role="form" id='edit-patient-form'>
      <div class="form-group">
        <label for="patient-first-name">First Name</label>
        <input type="text" class="form-control" id="patient-first-name" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label for="patient-last-name">Last Name</label>
        <input type="text" class="form-control" id="patient-last-name" placeholder="Enter last name">
      </div>
      <div class="form-group">
        <label for="patient-email">Email address</label>
        <input type="email" class="form-control" id="patient-email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="patient-address">Address</label>
        <input type="text" class="form-control" id="patient-address" placeholder="Enter Address">
      </div>
      <div class="form-group">
        <label for="patient-gender">Gender</label>
        <select class="form-control" id="patient-gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="patient-dob">D.O.B.</label>
        <input type="date" class="form-control" id="patient-dob" placeholder="Enter date of birth">
      </div>
      <div class="form-group">
        <label for="patient-contact">Contact No.</label>
        <input type="number" class="form-control" id="patient-contact" placeholder="Enter Contact Number">
      </div>
      <div class="form-group">
        <label for="patient-occupation">Occupation</label>
        <input type="text" class="form-control" id="patient-occupation" placeholder="Enter Occupation">
      </div>
      <div class="form-group">
        <label for="patient-medicare">Medicare No.</label>
        <input type="number" class="form-control" id="patient-medicare" placeholder="Enter Medicare Number">
      </div>
      <div class="form-group">
        <label for="patient-healthcare">Healthcare No.</label>
        <input type="number" class="form-control" id="patient-healthcare" placeholder="Enter Healthcare Number">
      </div>
      <div class="form-group">
        <label for="patient-emergency-name">Emergency Name</label>
        <input type="text" class="form-control" id="patient-emergency-name" placeholder="Enter Emergency Name">
      </div>
      <div class="form-group">
        <label for="patient-emergency-number">Emergency No.</label>
        <input type="number" class="form-control" id="patient-emergency-number" placeholder="Enter Emergency Number">
      </div>
      <div class="form-group">
        <label for="patient-billing-address">Patient Billing Address</label>
        <input type="text" class="form-control" id="patient-billing-address" placeholder="Enter Patient Billing Address">
      </div>
      <div class="form-group">
        <label for="patient-billing-no">Patient Billing No.</label>
        <input type="number" class="form-control" id="patient-billing-no" placeholder="Enter Patient Billing Number">
      </div>
      <div class="form-group">
        <label for="patient-billing-name">Patient Billing Name</label>
        <input type="text" class="form-control" id="patient-billing-name" placeholder="Enter Patient Billing Name">
      </div>
      <div class="form-group">
        <label for="patient-referring-name">Referring GP Name</label>
        <input type="text" class="form-control" id="patient-referring-name" placeholder="Enter Referring GP Name">
      </div>
      <div class="form-group">
        <label for="patient-referring-file">GP Referral Letter</label>
        <input type="file" id="patient-referring-file">
        <p class="help-block" id="referring-file-help">Please upload GP Referral Letter here.</p>
      </div>
      <button type="submit" class="btn btn-default" id='save-patient-button'>Submit</button>
    </form>

</body>

</html>
