<!doctype html>
<head>
  <meta charset="utf-8">

  <title>MediSync App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/searchPatientTEST.css">
  <link rel="stylesheet" href="css/addPatient.css">
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
  <script type="text/javascript" src="js/commonForAllTEST.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/my_js.js"></script>
  <script type="text/javascript" src="js/appointmentForm.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.1.0/fullcalendar.min.js"></script>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.1.1/fullcalendar.min.css">
  
</head>

<body>
  <body id='bdy' onclick = "check(event)" style="overflow:hidden;">
    <div id="cssmenu">
        <ul class="container nav">
            <li id="home-link"><a href="index.html">Home</a></li>

            <li class="dropdown align-right" id="user-dropdown"></li>
        </ul>
    </div>
    
    <div class="container" id="login-section">
        <div class='row'>
            <div class='col-xs-6'>
                <div id='logo'>
                    <img src='assets/medisync_by_mediplus.png'></img>
                </div>
            </div>
            <div class='col-xs-6' id="login-form">
                
            </div>
        </div>
    </div>
    
    <div class="container" id="patient-search-section"></div>

    <div id='calendar'></div>
    

    <div id="patientform">
      <div id ="popupAddPatient">
        <form action="#" class="addPatientForm" >
            <img src="assets/3.png" id="closeButtonPatient" onclick ="closePatientForm()"/>
            <h2>Add new Patient</h2><hr/>
            <label for="labelFirstName">First Name:</label>
            <input type='text' name='firstNameOfPatient' id="firstNameOfPatient">
            <br> 
            <label for="labelLastName">Last Name:</label>
            <input type='text' name='lastNameOfPatient' id="lastNameOfPatient">
            <br> 
            <label for="labelEmail">Email:</label>
            <input type='text' name='emailOfPatient' id='emailOfPatient'>
            <br>      
            <label for="labelAddress">Address:</label>
            <input type="text" name="addressOfPatient" id="addressOfPatient"/>
            <br>
            <label for="labelGender">Gender:</label>
            <input type="radio" name="genderOfPatient" id="m" value="Male">Male
            <input type="radio" name="genderOfPatient" id="f" value="Female">Female
            <br>
            <label for="labelDOB">DOB:</label>
            <input type="date" name="DOBOfPatient" id="DOBOfPatient"/>
            <br>
            <label for="labelContact">Contact No:</label>
            <input type="text" name="contactNoOfPatient" id="contactNoOfPatient"/>
            <br>
            <label for="labelOccupation">Occupation:</label>
            <input type="text" name="occupationOfPatient" id="occupationOfPatient"/>
            <br>
            <label for="labelMedicareNo">Medicare No:</label>
            <input type="number" name="medicareNoOfPatient" id="medicareNoOfPatient"/>
            <br>
            <label for="labelHealthCareNo">Health Care No:</label>
            <input type="number" name="healthCareNoOfPatient" id="healthCareNoOfPatient"/>
            <br>
            <label for="labelEmergencyName">Emergency Contact Name:</label>
            <input type='text' name='nameOfEmergencyContact' id='nameOfEmergencyContact'>
            <br>
            <label for="labelEmergencyContactNo">Emergency Contact No:</label>
            <input type="text" name="contactNoOFEmergencyContact" id="contactNoOfEmergencyContact"/>
            <br>

            <button id = "createNewPatientButton" type="button" onclick ="createNewPatientIntoParse()">Add</button>
      
        </form>
      </div>
    </div>

    <div id="userform">
      <div id ="popupAddPatient">
        <form action="#" class="addPatientForm" >
            <img src="assets/3.png" id="closeButtonUser" onclick ="closeUserForm()"/>
            <h2>Add new User</h2><hr/>
            <label for="labelFirstName">First Name:</label>
            <input type='text' name='firstNameOfUser' id="firstNameOfUser">
            <br> 
            <label for="labelLastName">Last Name:</label>
            <input type='text' name='lastNameOfUser' id="lastNameOfUser">
            <br> 
            <label for="labelEmail">Email:</label>
            <input type='text' name='emailOfUser' id='emailOfUser'>
            <br>
            <label for="labelEmail">Confirm Email:</label>
            <input type='text' name='emailConfirmedOfUser' id='emailConfirmedOfUser'>
            <br>      
            <label for="labelDOB">DOB:</label>
            <input type="date" name="DOBOfUser" id="DOBOfUser"/>
            <br>
            <label for="labelContact">Contact No:</label>
            <input type="text" name="contactNoOfUser" id="contactNoOfUser"/>
            <br>
            <label for="labelOccupation">Staff Type:</label>
            <input type="text" name="staffTypeOfUser" id="staffTypeOfUser"/>
            <br>
            <label for="labelUserPassword">Password:</label>
            <input type="password" name="passwordOfUser" id="passwordOfUser"/>
            <br>
            <label for="labelUserPassword">Confirm Password:</label>
            <input type="password" name="passwordConfirmedOfUser" id="passwordConfirmedOfUser"/>
            <br>

            <button id = "createNewPatientButton" type="button" onclick ="createNewUserIntoParse()">Add</button>
      
        </form>
      </div>
    </div>

    <div id="appointmentform">
      <div id ="popupAddPatient">
        <form action="#" class="addPatientForm" >
            <img src="assets/3.png" id="closeButtonAppointment" onclick ="closeAppointmentForm()"/>
            <h2>Add new Appointment</h2><hr/>
            <label for="labelApptMedicareNo">Medicare No:</label>
            <input type='number' name='apptMedicareNo' id="apptMedicareNo">
            <br>
            <label for="labelApptDate">Appointment Date:</label>
            <input type="date" name="apptDate" id="apptDate"/>
            <br>
            <label for="labelApptTime">Appointment Time:</label>
            <input type="time" name="apptTime" id="apptTime"/>
            <br>

            <button id = "createNewPatientButton" type="button" onclick ="createNewAppointmentIntoParse()">Create</button>
      
        </form>
      </div>
    </div>
        

</body>

</html>
