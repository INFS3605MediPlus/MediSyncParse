<!doctype html>
<head>
  <meta charset="utf-8">

  <title>MediSync App: Creating a user</title>
  <meta name="description" content="My Parse App">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.5/waypoints.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
  <script type="text/javascript" src="js/commonForAll.js"></script>
  <script type="text/javascript" src="js/createuser.js"></script>
  <link rel="icon" type="image/png" href="assets/favicon.png">
</head>

<body>
    <div id="cssmenu">
        <ul class="container nav">
            <li id="home-link"><a href="index.html"><span class='glyphicon glyphicon-home'></span> Home</a></li>

            <li class="dropdown align-right" id="user-dropdown"></li>
        </ul>
    </div>
    
    <div class="container" id="patient-search-section"></div>


    <div id="welcome">
        <h2 style='padding: 0 0 0 90px;'>Create Account</h2>
        <form name='signUpForm'>
            First name: <input type='text' name='firstname'>
            Last name: <input type='text' name='lastname'>
            <br>
            Email: <input type='text' name='email'>
            <br>
            Password: <input type='password' name='pwd'>
            Confirm Password: <input type='password' name='confirmpwd'>
            <p>
                <input id='sign_up_button' class='button' name='signup' type='button' value='Sign-Up' />
            </p>
        </form>
    </div>

</body>

</html>
