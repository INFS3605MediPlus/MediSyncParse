<!doctype html>
<head>
  <meta charset="utf-8">

  <title>MediSync App: Instant Messaging</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
  <script type="text/javascript" src="js/commonForAll.js"></script>
  <script type="text/javascript" src="js/instantmessage.js"></script>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <script src="http://cdn.pubnub.com/pubnub.min.js"></script>
  
</head>

<body>
    <div id="cssmenu">
        <ul class="container nav">
            <li id="home-link"><a href="index.html">Home</a></li>

            <li class="dropdown align-right" id="user-dropdown"></li>
        </ul>
    </div>
    
    <div class="container" id="patient-search-section"></div>
    
    <div id='im-div' class="panel panel-success">
        <div class="panel-heading">Instant Messaging Service</div>
        <div id='im-messages' class="panel-body"></div>
        <div class="panel-footer">
            Enter a message:
            <div class="input-group">
              <input id='new-message' type="text" class="form-control">
              <span class="input-group-btn">
                <button id='post-im-button' class="btn btn-success" type="button">Go!</button>
              </span>
            </div>
        </div>
    </div>

</body>

</html>
