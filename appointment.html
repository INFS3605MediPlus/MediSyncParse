<!doctype html>
<head>
  <meta charset="utf-8">

  <title>MediSync App: Appointment</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.5/waypoints.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-wysiwyg.js"></script>
  <script type="text/javascript" src="js/jquery.hotkeys.js"></script>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/searchPatientTEST.css">
  <link rel="stylesheet" href="css/addPatient.css">
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
  <script type="text/javascript" src="js/commonForAll.js"></script>
  <script type="text/javascript" src="js/appointment.js"></script>
  <script type="text/javascript" src="js/patientForm.js"></script>
  <script type="text/javascript" src="js/userForm.js"></script>
  <script type="text/javascript" src="js/documentForm.js"></script>
  <script type="text/javascript" src="js/appointmentForm.js"></script>
  <script type="text/javascript" src="js/typeahead.bundle.js"></script>
  <script type="text/javascript" src="js/document.js"></script>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  
</head>

<body>
    <div id="cssmenu">
        <ul class="container nav">
            <li id="home-link"><a href="index.html" class='header-link' data-toggle='tooltip' data-placement='bottom' title='Home!'><span class='glyphicon glyphicon-home'></span> Home</a></li>

            <li class="dropdown align-right" id="user-dropdown"></li>
        </ul>
    </div>
    
    <div class="container" id="patient-search-section"></div>
    
    <p id='patient-name'>Appointment for: Loading...</p>
    <p id='apptdate-result'></p><br>

    <ul class="nav nav-tabs nav-justified" role="tablist">
      <li class="active"><a data-toggle="tab" href="#red">Appointment Notes</a></li>
      <li><a data-toggle="tab" href="#orange">Clinical Measurements Form</a></li>
        <li><a data-toggle="tab" href="#yellow">Documents</a></li>
    </ul>

    <div id='details' class="tab-content">
      <div class="tab-pane active" id="red">
          <h1>Notes</h1>
          
          <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
              <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font"><i class="icon-font"></i><b class="caret"></b></a>
                  <ul class="dropdown-menu">
                  </ul>
                </div>
              <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="icon-text-height"></i>&nbsp;<b class="caret"></b></a>
                  <ul class="dropdown-menu">
                  <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
                  <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
                  <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
                  </ul>
              </div>
              <div class="btn-group">
                <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="icon-bold"></i></a>
                <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="icon-italic"></i></a>
                <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="icon-strikethrough"></i></a>
                <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="icon-underline"></i></a>
              </div>
              <div class="btn-group">
                <a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i class="icon-list-ul"></i></a>
                <a class="btn" data-edit="insertorderedlist" title="Number list"><i class="icon-list-ol"></i></a>
                <a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="icon-indent-left"></i></a>
                <a class="btn" data-edit="indent" title="Indent (Tab)"><i class="icon-indent-right"></i></a>
              </div>
              <div class="btn-group">
                <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="icon-align-left"></i></a>
                <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="icon-align-center"></i></a>
                <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="icon-align-right"></i></a>
                <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="icon-align-justify"></i></a>
              </div>
              <div class="btn-group">
                  <a class="btn dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="icon-link"></i></a>
                    <div class="dropdown-menu input-append">
                        <input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
                        <button class="btn" type="button">Add</button>
                </div>
                <a class="btn" data-edit="unlink" title="Remove Hyperlink"><i class="icon-cut"></i></a>

              </div>

              <div class="btn-group">
                <a class="btn" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="icon-picture"></i></a>
                <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" />
              </div>
              <div class="btn-group">
                <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="icon-undo"></i></a>
                <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="icon-repeat"></i></a>
              </div>
        </div>
          
          <div id="editor">
             Loading&hellip;
          </div><br>
          <button type="button" class="btn btn-success" id='save-button'>Save</button><br>
      </div>
      <div class="tab-pane" id="orange">
          <h1>Enter Clinical Measurement Form Results</h1>
          <form class="form-horizontal" role="form" id='CMForm'>
              <div class="form-group">
                <label for="inputHeight" class="col-sm-2 control-label">Height</label>
                <div class="col-sm-3">
                  <input type="number" class="form-control" id="inputHeight" placeholder="Height">
                </div>
                <label for="inputWeight" class="col-sm-2 control-label">Weight</label>
                <div class="col-sm-3">
                  <input type="number" class="form-control" id="inputWeight" placeholder="Weight">
                </div>
              </div>
              <div class="form-group">
                <label for="inputBloodType" class="col-sm-2 control-label">Blood Type</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="inputBloodType" placeholder="Blood Type">
                </div>
                <label for="inputOxygenLevel" class="col-sm-2 control-label">Oxygen Level</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="inputOxygenLevel" placeholder="Oxygen Level">
                </div>
              </div>
              <div class="form-group">
                <label for="inputBloodPressure" class="col-sm-2 control-label">Blood Pressure</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="inputBloodPressure" placeholder="Blood Pressure">
                </div>
                <label for="inputHeartRate" class="col-sm-2 control-label">Heart Rate</label>
                <div class="col-sm-3">
                  <input type="number" class="form-control" id="inputHeartRate" placeholder="Heart Rate">
                </div>
              </div>
              <div class="form-group">
                <label for="inputLungFunction" class="col-sm-2 control-label">Lung Function</label>
                <div class="col-sm-3">
                  <input type="number" class="form-control" id="inputLungFunction" placeholder="Lung Function">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button id='CMFormSubmit' type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
      </div>
      <div class="tab-pane" id="yellow">
          <h1>Documents</h1>
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Date</th>
                  <th>Document Type</th>
                  <th>Document Description</th>
                  <th>Document File</th>
                </tr>
              </thead>
              <tbody id="document-results-table"></tbody>
            </table>

            <button id = 'createNewDocumentButton' class='createNewButton' type='button' onclick ='document_show()'>Add</button>

            <div id ='documentform'><form action='#' class='addPatientForm'> <img src='assets/3.png' id='closeButtonAppointment'/> <h2>Add new Document</h2><hr/> <label for='labelDocType'>Document Type:</label> <select id='docDropdown'><option value='Select'>Select</option><option value='Invoice'>Invoice</option><option value='Referal GP Letter'>Referal GP Letter</option><option value='Test Results'>Test Results</option></select> <br> <label for='labelDocDesc'>Document Description:</label> <input type='text' name='docDesc' id='docDesc'/> <br> <input type='file' name='docFile' id='docFile'/> <br> <button id = 'createNewDocButton' class='createNewButton' type='button' onclick ='createNewDocIntoParse()'>Add</button> </form></div></div></div>
      </div>
    </div>

</body>

</html>
